<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Weather Forecast</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="form-inline" id="weather-form">
                    <div class="form-group">
                        <label for="location" class="sr-only">Enter a location:</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter a location">
                    </div>
                    <nav class="Navbar navbar-expand-lg navbar-light bg-light">
                    <button type="submit" class="btn btn-primary ml-3">Search</button>
                </nav>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div id="weather-data">
                
                

            </div>
        </div>
    </div>

    <script src="JS.js"></script>
</body>
</html>
